<ion-header>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="home-buttons">
    <img src="../assets/imgs/KIND_Jovenes_lg.png">
    <div style="background-color:rgb(57, 57, 231)" [navPush]="rightsPage">
      <img src="../assets/imgs/Rights_Icon.png">

    </div>
    <div style="background-color:rgb(106, 97, 240)" [navPush]="responsibilitiesPage">
      <img src="../assets/imgs/Responsibilities_Icon.png">

    </div>
    <div style="background-color:rgb(221, 89, 48)" [navPush]="planPage">
      <img src="../assets/imgs/Plan_Icon.png">

    </div>
    <div style="background-color:rgb(207, 36, 36)" [navPush]="youthPage">
