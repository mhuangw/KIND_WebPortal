<ion-header>
  <ion-navbar>
    <img ion-button menuToggle type="image" class="menu_button" src="/assets/imgs/Close.png" />
    <img class="header-image" src="/assets/imgs/Kind_Jovenes_Small.png"/>
    <p class="header-text">English</p>
  </ion-navbar>
</ion-header>

<ion-content padding class="youth">
  <ion-list class="home-buttons">
    <div src="../assets/imgs/Rights_Blue.png">
        <p class="title-text">Tus Derechos</p>
    </div>
    <div height="50px"><p></p></div>
    
    <div class="videowrapper">
      <iframe [src]="updateVideoUrl(video_id)" frameborder="0" allowfullscreen
          width="300" height="200"
      ></iframe>
    </div>
    <button (click)="watch_on_youtube(video_id)" ion-button small color="danger">
      <ion-icon name="logo-youtube"></ion-icon>
      Or Watch On Youtube
    </button>

  </ion-list>

</ion-content>
