<ion-header>
  <ion-navbar>
    <img ion-button menuToggle type="image" class="menu_button" src="/assets/imgs/Menu.png" />
    <img ion-button src="/assets/imgs/Kind_Jovenes_Small.png"/>
    <p class="header-text">English</p>
  </ion-navbar>
</ion-header>

<ion-content padding class="rights">
  <ion-list class="home-buttons">
    <div src="../assets/imgs/Rights_Blue.png">
        <img src="../assets/imgs/KIND_Jovenes_lg.png">
    </div>
    <div height="50px"><p></p></div>
    <div class="button-divs" style="background-color: #1A659E" [navPush]="rightsPage" >
      <img class="nav_icons" src="../assets/imgs/Rights_Icon.png" id="rights">
      <p class="buttons">Tus Derechos</p>
    </div>
    <div class="button-divs" style="background-color: #4783B1" [navPush]="responsibilitiesPage" >
      <img class="nav_icons" src="../assets/imgs/Responsibilities_Icon.png" id="responsibilities">
      <p class="buttons">Tus Responsabilidades</p>
    </div>
    <div class="button-divs" style="background-color: #F38665" [navPush]="planPage" >
      <img class="nav_icons" src="../assets/imgs/Plan_Icon.png" id="plan">
      <p class="buttons">Plan de Preparación</p>
    </div>
    <div class="button-divs" style="background-color: #F1683F" [navPush]="youthPage" >
      <img class="nav_icons" src="../assets/imgs/Youth_Icon.png" id="youth">
      <p class="buttons">Jovenes como Tú</p>
    </div>
     

  </ion-list>

</ion-content>
